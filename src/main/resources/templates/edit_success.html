<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Booking Success</title>
    <link rel="stylesheet" type="text/css" href="/booking_success.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<br>
<br>
<br>
<div class="container">
    <div>
        <h1>Revise Booking</h1>
    </div>
    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Depart</th>
                <th>Arrival</th>
                <th>Departing</th>
                <th>Returning</th>
                <th>Confirmation Number</th>
                <th>Edit</th>
            </tr>
            </thead>
            <tbody>
            <td th:text="${booking.passFirstName}">First Name</td>
            <td th:text="${booking.passLastName}">Last Name</td>
            <td th:text="${booking.travelFrom}">Depart</td>
            <td th:text="${booking.travelTo}">Arrival</td>
            <td th:text="${booking.dateOfDeparture}">Departing</td>
            <td th:text="${booking.dateOfReturning}">Returning</td>
            <td th:text="${confirmationNumber}">Confirmation Number</td>
            <td><a th:href="@{'/edit/' + ${booking.id}}">Edit</a></td>
            </tbody>
        </table>
    </div>
    <a class="button" th:href="@{/home/booking_flight/thank_you}">Submit</a>
</div>
</body>
</html>
