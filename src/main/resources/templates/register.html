<div class="container">

    <div class="user">
        <header class="user__header">
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3219/logo.svg" alt="" />
            <h1 class="user__title">Sign Up</h1>
            <h1 class="user__description">Sign your way into paradise!</h1>
        </header>

        <form class="form" th:action="@{/process_register}" th:object="${user}"
              method="post">
            <div class="form__group">
                <input type="text" placeholder="First Name" class="form__input" th:field="*{firstName}"
                       required minlength="2" maxlength="20" />
            </div>

            <div class="form__group">
                <input type="text" placeholder="Last Name" class="form__input" th:field="*{lastName}"
                       required minlength="2" maxlength="20" />
            </div>

            <div class="form__group">
                <input type="email" placeholder="Email" class="form__input" th:field="*{email}" required />
            </div>

            <div class="form__group">
                <input type="password" placeholder="Password" class="form__input" th:field="*{password}"
                       required minlength="6" maxlength="10" />
            </div>

            <button type="submit" class="btn">Sign Up</button>
        </form>
    </div>
